<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Logotype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/field.js" th:src="@{/js/field.js}"></script>

</head>

<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">LOGOTYPE</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/users">Users</a>
        <a class="p-2 text-dark" href="/fields">Fields</a>
        <a class="p-2 text-dark" href="#">Responses</a>
    </nav>
    <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
        <button class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
    </form>
</div>

<main role="main" class="container">

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" data-whatever="@mdo">+ Add
        Field
    </button>

    <h1>Fields Table</h1>
    <table id="fieldsTable" class="table table-stripped">
        <thead>
        <tr>
            <td>ID</td>
            <td>Label</td>
            <td>Type</td>
            <td>Required</td>
            <td>IsActive</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tr th:each="field:${fields}">
            <td th:text="${field.id}">ID</td>
            <td th:text="${field.label}">Label</td>
            <td th:text="${field.type}">Type</td>
            <td th:text="${field.required}">Required</td>
            <td th:text="${field.active}">IsActive</td>
            <td><a id="editButton" th:href="@{/fields/getOne/(id=${field.id})}" class="btn btn-warning">Edit</a></td>
            <td><a id="deleteButton" th:href="@{/fields/delete/(id=${field.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
    </table>

</main><!-- /.container -->

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <form th:action="@{/fields/addNew}" method="post">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">New Field</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="add-id" class="col-form-label">ID:</label>
                        <input type="text" class="form-control" id="add-id" name="id">
                    </div>
                    <div class="form-group">
                        <label for="add-label" class="col-form-label">Label:</label>
                        <input type="text" class="form-control" id="add-label" name="label">
                    </div>
                    <label class="my-1 mr-2" for="add-type">Type: </label>
                    <select class="custom-select my-1 mr-sm-2" id="add-type" name="type">
                        <option th:each="typeOpt : ${T(com.softarex.app.logotype.entity.Type).values()}"
                                th:value="${typeOpt}" th:text="${typeOpt}">Choose type</option>
                    </select>
                    <div class="form-group">
                        <label for="add-required" class="col-form-label">Required:</label>
                        <div class="btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="checkbox" id="add-required" checked autocomplete="off" name="isRequired">
                                Required
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-active" class="col-form-label">Is Active:</label>
                        <div class="btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-outline-secondary active">
                                <input type="checkbox" id="add-active" checked autocomplete="off" name="isActive">
                                Active
                            </label>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <form th:action="@{/fields/update}" method="put">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Field</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="edit-id" class="col-form-label">ID:</label>
                        <input type="text" class="form-control" id="edit-id" name="id">
                    </div>
                    <div class="form-group">
                        <label for="edit-label" class="col-form-label">Label:</label>
                        <input type="text" class="form-control" id="edit-label" name="label">
                    </div>
                    <div class="form-group">
                        <label for="edit-type" class="col-form-label">Type:</label>
                        <input type="text" class="form-control" id="edit-type" name="type">
                    </div>
                    <div class="form-group">
                        <label for="edit-required" class="col-form-label">Required:</label>
                        <div class="btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="checkbox" id="edit-required" checked autocomplete="off" name="isRequired">
                                Required
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-active" class="col-form-label">Is Active:</label>
                        <div class="btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="checkbox" id="edit-active" checked autocomplete="off" name="isActive">
                                Active
                            </label>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this record?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="" id="deleteConfirm" class="btn btn-primary">Yes</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>

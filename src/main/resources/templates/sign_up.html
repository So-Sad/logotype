<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/sign_up.js" th:src="@{/js/sign_up.js}"></script>
</head>
<body>
<div class="container">
    <div style="width:500px;margin-left: auto;margin-right: auto;margin-top:36px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Sign Up
            </div>
            <div class="card-block" style="padding: 24px;">
                <form id="signUpForm" th:object="${user}" name="f" th:action="@{/sign_up}" method="post">
                    <fieldset>

                        <div th:if="${param.error}" class="alert alert-danger" id="pass-alert">
                            Invalid password confirmation.
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="email" th:field="*{email}"
                                   placeholder="Email">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
                                   placeholder="Password">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                                   placeholder="Confirm Password">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}"
                                   placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}"
                                   placeholder="Last Name">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}"
                                   placeholder="Phone Number">
                        </div>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button id="singUpButton" type="submit" class="btn btn-primary">SIGN UP</button>
                        </div>

                        <div class="form-group" style="margin-top: 12px;">
                            <a class="p-2 text-dark" href="/login">Log In</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

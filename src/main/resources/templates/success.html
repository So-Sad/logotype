    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

</head>

<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">LOGOTYPE</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/users">Users</a>
        <a class="p-2 text-dark" href="/fields">Fields</a>
        <a class="p-2 text-dark" href="#">Responses</a>
    </nav>
    <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
        <button class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
    </form>
</div>

<div class="container">
    <div style="width:500px;margin-left: auto;margin-right: auto;margin-top:36px;padding: 24px;">
        <div class="card">
            <div class="card-body" style="padding: 24px;">
                <h4 class="card-title" style="align-self: center">Thank you!</h4>
                <p class="card-text">Your response was saved.</p>
            </div>
        </div>
    </div>
</div>
